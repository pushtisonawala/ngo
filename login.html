<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sty.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="mains">
        <div class="nm">
            <form autocomplete="off" onsubmit="login(event)">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLlkaiMHCTNXnaAl2YVMX0EJnhFz11Tmk",
            authDomain: "fir-tut-6891b.firebaseapp.com",
            projectId: "fir-tut-6891b",
            storageBucket: "fir-tut-6891b.appspot.com",
            messagingSenderId: "469057735464",
            appId: "1:469057735464:web:1e3cf85f14a57f2bd29e1d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function login(e) {
            e.preventDefault();
            const email = document.querySelector("#loginEmail").value;
            const password = document.querySelector("#loginPassword").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in:", userCredential.user);
                M.toast({html: 'User logged in successfully!', classes: 'green'});
                
                // Redirect to the home page or dashboard after successful login
                window.location.href = 'home.html'; // Change this to the appropriate page after login
            } catch (err) {
                console.error(err);
                M.toast({html: err.message, classes: 'red'});
            }
        }

        window.login = login;
    </script>
</body>
</html>
